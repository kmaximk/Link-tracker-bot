app:
  telegram-token: ${TELEGRAM_TOKEN}
  scrapper-api-uri: http://localhost:9191
  retry:
    backoff: linear
    limit: 4
    interval: 2
    codes: 500, 404
    max-interval: 40

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc.swagger-ui.path: /swagger-ui
