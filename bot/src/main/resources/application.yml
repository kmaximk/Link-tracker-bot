app:
  telegram-token: ${TELEGRAM_TOKEN}
  scrapper-api-uri: http://localhost:9191
  use-queue: false
  retry:
    backoff: linear
    limit: 60
    interval: 60
    codes: 500, 404
    max-interval: 40
  kafka:
    servers: localhost:9092,localhost:9093,localhost:9094
    trusted-packages: edu.java.dto
    consumer-group: messages-group
    updates-topic: updates.json
    concurrency: 1
    partitions: 3
    replicas: 3

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC


management:
  endpoints:
    web:
      exposure:
        include: info, health, prometheus
      base-path: /
      path-mapping:
        prometheus: metrics
  endpoint:
    health:
      show-details: always
  server:
    port: 8082
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc.swagger-ui.path: /swagger-ui
